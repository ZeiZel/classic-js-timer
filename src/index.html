<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo" class="logo-img">
        </div>
        <form action="" class="timer" onsubmit="app.submit(event)">
            <div class="timer-info">
                Установить медитацию на
                <input type="text" class="timer-input" name="time" aria-label="Таймер" value="10">
                минут
            </div>
            <div class="timer-countdown">
                <div class="num" id="min_tens">0</div>
                <div class="num" id="min">0</div>
                <div class="dots">:</div>
                <div class="num" id="sec_tens">0</div>
                <div class="num" id="sec">0</div>
            </div>
            <button class="timer-button">
                <img src="./img/play.svg" alt="Play timer" class="timer-button__img">
                Запустить таймер
            </button>
        </form>
    </div>
</body>

</html>
